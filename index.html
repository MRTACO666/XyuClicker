<head>

    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-color: #1a1a2e;
            --darker-color: #16213e;
            --text-color: #f1f1f1;
            --accent-color: #00cec9;
            --danger-color: #ff7675;
            --success-color: #55efc4;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        #score {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
            color: var(--accent-color);
        }
        
        #clickButton {
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.1s ease;
            margin-bottom: 2rem;
        }
        
        #clickButton:active {
            transform: scale(0.95);
        }
        
        #clickButton img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            object-fit: cover;
        }
        
        #clickButton img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .action-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .action-button {
            background-color: var(--darker-color);
            border: none;
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .action-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            backdrop-filter: blur(5px);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--darker-color);
            border-radius: 15px;
            padding: 25px;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal h3 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 1.8rem;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .modal-content {
            margin-bottom: 20px;
        }
        
        .modal-close {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
            width: 100%;
            max-width: 200px;
        }
        
        .modal-close:hover {
            background-color: #d63031;
            transform: translateY(-2px);
        }
        
        input[type="password"], 
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .modal-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin: 5px 0;
        }
        
        .modal-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .shopItem, .wardrobeItem {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .shopItem:hover, .wardrobeItem:hover {
            background-color: rgba(0, 0, 0, 0.4);
            transform: translateX(5px);
        }
        
        .shopItem button, .wardrobeItem button {
            background-color: var(--success-color);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .shopItem button:hover, .wardrobeItem button:hover {
            background-color: #00b894;
            transform: translateY(-2px);
        }
        
        #wardrobeItems {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .skin-item {
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid transparent;
        }
        
        .skin-item:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }
        
        .skin-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .bonusButton {
            display: none;
            margin: 10px;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .addScore {
            background-color: var(--success-color);
            color: #000;
        }
        
        .resetScore {
            background-color: var(--danger-color);
        }
        
        .bonusButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .addScore:hover {
            background-color: #00b894;
        }
        
        .resetScore:hover {
            background-color: #d63031;
        }
        
        @media (max-width: 600px) {
            #score {
                font-size: 2rem;
            }
            
            #clickButton img {
                width: 150px;
                height: 150px;
            }
            
            .action-button {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .modal {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>

    <script>
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        let linkClicked = false;

        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');
        const clickImage = document.getElementById('clickImage');
        const passwordButton = document.getElementById('passwordButton');
        const shopButton = document.getElementById('shopButton');
        const wardrobeButton = document.getElementById('wardrobeButton');
        const linkButton = document.getElementById('linkButton');
        const passwordModal = document.getElementById('passwordModal');
        const shopModal = document.getElementById('shopModal');

        const overlay = document.getElementById('overlay');
        const passwordInput = document.getElementById('passwordInput');
        const addScoreButton = document.querySelector('.addScore');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–Ω–æ–ø–∫–µ

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω

        function buySkin(image, price) {
            if (score >= price) {

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ —Ç–∞–∫–æ–π —Å–∫–∏–Ω
                if (!wardrobe.includes(image)) {
                    wardrobe.push(image);
                    localStorage.setItem('wardrobe', JSON.stringify(wardrobe));
                    showNotification('–°–∫–∏–Ω –∫—É–ø–ª–µ–Ω!', 'var(--success-color)');
                } else {
                    showNotification('–≠—Ç–æ—Ç —Å–∫–∏–Ω —É–∂–µ —É –≤–∞—Å –µ—Å—Ç—å!', 'var(--secondary-color)');
                }
            } else {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤!', 'var(--danger-color)');
            }
        }

        function displayWardrobeItems() {
            const wardrobeItemsContainer = document.getElementById('wardrobeItems');
            wardrobeItemsContainer.innerHTML = '';

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —Å–∫–∏–Ω
            const defaultSkinItem = document.createElement('div');
            defaultSkinItem.className = 'skin-item';
            defaultSkinItem.innerHTML = `<img src="https://a.allegroimg.com/s1024/0cfed5/99636d28480aa715884f2f6499b9" alt="–ù–∞—á–∞–ª—å–Ω—ã–π —Å–∫–∏–Ω" />`;
            defaultSkinItem.addEventListener('click', () => {
                clickImage.src = 'https://a.allegroimg.com/s1024/0cfed5/99636d28480aa715884f2f6499b9';
                wardrobeModal.style.display = 'none';
                overlay.style.display = 'none';
                showNotification('–°–∫–∏–Ω –ø—Ä–∏–º–µ–Ω—ë–Ω!', 'var(--accent-color)');
            });
            wardrobeItemsContainer.appendChild(defaultSkinItem);

            // –î–æ–±–∞–≤–ª—è–µ–º –∫—É–ø–ª–µ–Ω–Ω—ã–µ —Å–∫–∏–Ω—ã
            wardrobe.forEach(image => {
                const item = document.createElement('div');
                item.className = 'skin-item';
                item.innerHTML = `<img src="${image}" alt="–°–∫–∏–Ω" />`;
                item.addEventListener('click', () => {
                    clickImage.src = image;
                    wardrobeModal.style.display = 'none';
                    overlay.style.display = 'none';
                    showNotification('–°–∫–∏–Ω –ø—Ä–∏–º–µ–Ω—ë–Ω!', 'var(--accent-color)');
                });
                wardrobeItemsContainer.appendChild(item);
            });
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –±–∞–ª–∞–Ω—Å–∞
        setBalanceButton.addEventListener('click', () => {
            const newBalance = parseInt(newBalanceInput.value);
            if (adminPasswordInput.value === '–ì–∏–≥–∞–ß–∞–¥') {
                score = newBalance;
                updateScore();
                adminPasswordInput.value = '';
                newBalanceInput.value = '';
                
                // –ê–Ω–∏–º–∞—Ü–∏—è
                scoreDisplay.style.transform = 'scale(1.3)';
                scoreDisplay.style.color = 'var(--primary-color)';
                setTimeout(() => {
                    scoreDisplay.style.transform = 'scale(1)';
                    scoreDisplay.style.color = 'var(--accent-color)';
                }, 500);
                
                showNotification('–ë–∞–ª–∞–Ω—Å –∏–∑–º–µ–Ω—ë–Ω!', 'var(--success-color)');
            } else {
                adminPasswordInput.style.border = '2px solid var(--danger-color)';
                setTimeout(() => {
                    adminPasswordInput.style.border = '1px solid rgba(255, 255, 255, 0.2)';
                }, 1000);
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message, color) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = color;
            notification.style.color = color === 'var(--success-color)' ? '#000' : 'white';
            notification.style.padding = '15px 25px';
            notification.style.borderRadius = '5px';
            notification.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.3)';
            notification.style.zIndex = '1001';
            notification.style.animation = 'fadeIn 0.3s, fadeOut 0.3s 2.7s';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateX(-50%) translateY(20px); }
                to { opacity: 1; transform: translateX(-50%) translateY(0); }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: translateX(-50%) translateY(0); }
                to { opacity: 0; transform: translateX(-50%) translateY(20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
