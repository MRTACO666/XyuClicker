
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYU Clicker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #clickButton {
            border: none;
            background: none;
            cursor: pointer;
        }
        #clickButton img {
            width: 200px; /* –ó–∞–¥–∞–π—Ç–µ –Ω—É–∂–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
            height: auto;
        }
        #passwordButton, #shopButton, #wardrobeButton {
            position: absolute;
            top: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #shopButton {
            right: 70px; /* –ü–æ–∑–∏—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ –º–∞–≥–∞–∑–∏–Ω–∞ */
        }
        #wardrobeButton {
            right: 10px; /* –ü–æ–∑–∏—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≥–∞—Ä–¥–µ—Ä–æ–±–Ω–æ–π */
        }
        #passwordModal, #shopModal, #wardrobeModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .bonusButton {
            display: none;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .addScore {
            background-color: green;
        }
        .resetScore {
            background-color: red;
        }
        .shopItem, .wardrobeItem {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div id="score">–°—á—ë—Ç: 0</div>
    <button id="clickButton">
        <img id="clickImage" src="https://a.allegroimg.com/s1024/0cfed5/99636d28480aa715884f2f6499b9" alt="–ö–ª–∏–∫–Ω–∏ –º–µ–Ω—è!">
    </button>
    <button id="passwordButton">üîí</button>
    <button id="shopButton">üõí</button>
    <button id="wardrobeButton">üëó</button>

    <div id="overlay"></div>
    <div id="passwordModal">
        <h3>–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</h3>
        <input type="password" id="passwordInput" />
        <button id="submitPassword">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        <button id="closePasswordModal">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="shopModal">
        <h3>–ú–∞–≥–∞–∑–∏–Ω</h3>
        <div class="shopItem">1 –Ω–∞–∂–∞—Ç–∏–µ = 3 –æ—á–∫–∞ <button id="buyPoints">–ö—É–ø–∏—Ç—å –∑–∞ 100 –æ—á–∫–æ–≤</button></div>
        <div class="shopItem">–†–∞–¥—É–∂–Ω–æ–µ —Ñ–æ—Ç–æ –Ω–∞ –∫–Ω–æ–ø–∫–µ <button id="buyRainbowImage">–ö—É–ø–∏—Ç—å –∑–∞ 200 –æ—á–∫–æ–≤</button></div>
        <button id="closeShopModal">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="wardrobeModal">
        <h3>–ì–∞—Ä–¥–µ—Ä–æ–±–Ω–∞—è</h3>
        <div class="wardrobeItem" id="wardrobeItems"></div>
        <button id="closeWardrobeModal">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <button class="bonusButton addScore">–î–æ–±–∞–≤–∏—Ç—å 1000</button>
    <button class="bonusButton resetScore">–û–±–Ω—É–ª–∏—Ç—å —Å—á—ë—Ç</button>

    <script>
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');
        const clickImage = document.getElementById('clickImage');
        const passwordButton = document.getElementById('passwordButton');
        const shopButton = document.getElementById('shopButton');
        const wardrobeButton = document.getElementById('wardrobeButton');
        const passwordModal = document.getElementById('passwordModal');
        const shopModal = document.getElementById('shopModal');
        const wardrobeModal = document.getElementById('wardrobeModal');
        const overlay = document.getElementById('overlay');
        const passwordInput = document.getElementById('passwordInput');
        const addScoreButton = document.querySelector('.addScore');
        const resetScoreButton = document.querySelector('.resetScore');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø–æ–∫—É–ø–∫–∏ "1 –Ω–∞–∂–∞—Ç–∏–µ = 3 –æ—á–∫–∞" –∏ —Å–∫–∏–Ω–æ–≤
        let pointsBoostActive = false;
        let wardrobe = JSON.parse(localStorage.getItem('wardrobe')) || [];

        // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—á—ë—Ç–∞
        scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;

        clickButton.addEventListener('click', () => {
            score += pointsBoostActive ? 3 : 1;
            scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
            localStorage.setItem('score', score);
        });

        passwordButton.addEventListener('click', () => {
            overlay.style.display = 'block';
            passwordModal.style.display = 'block';
        });

        shopButton.addEventListener('click', () => {
            overlay.style.display = 'block';
            shopModal.style.display = 'block';
        });

        wardrobeButton.addEventListener('click', () => {
            overlay.style.display = 'block';
            wardrobeModal.style.display = 'block';
            displayWardrobeItems();
        });

        document.getElementById('closePasswordModal').addEventListener('click', () => {
            overlay.style.display = 'none';
            passwordModal.style.display = 'none';
        });

        document.getElementById('closeShopModal').addEventListener('click', () => {
            overlay.style.display = 'none';
            shopModal.style.display = 'none';
        });

        document.getElementById('closeWardrobeModal').addEventListener('click', () => {
            overlay.style.display = 'none';
            wardrobeModal.style.display = 'none';
        });

        document.getElementById('submitPassword').addEventListener('click', () => {
            if (passwordInput.value === '–ê–±—É–ë–∞–Ω–¥–∏—Ç') {
                addScoreButton.style.display = 'inline-block';
                resetScoreButton.style.display = 'inline-block';
                passwordInput.value = '';
                overlay.style.display = 'none';
                passwordModal.style.display = 'none';
            } else {
                alert('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
            }
        });

        addScoreButton.addEventListener('click', () => {
            score += 1000;
            scoreDisplay.textContent = '–°–≤–∞–≥–∞: ' + score;
            localStorage.setItem('score', score);
        });

        resetScoreButton.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
            localStorage.setItem('score', score);
        });

        // –ú–∞–≥–∞–∑–∏–Ω
        document.getElementById('buyPoints').addEventListener('click', () => {
            if (score >= 100) {
                score -= 100;
                scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
                localStorage.setItem('score', score);
                pointsBoostActive = true;
                alert('–í—ã –∫—É–ø–∏–ª–∏ "1 –Ω–∞–∂–∞—Ç–∏–µ = 3 –æ—á–∫–∞"!');
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤!');
            }
        });

        document.getElementById('buyRainbowImage').addEventListener('click', () => {
            if (score >= 200) {
                score -= 200;
                scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
                localStorage.setItem('score', score);
                wardrobe.push('https://cdn.poizon.com/pro-img/origin-img/20230304/2f48bf158c244a9caf69ac8bb06d8345.jpg'); // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞–¥—É–∂–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –≥–∞—Ä–¥–µ—Ä–æ–±
                localStorage.setItem('wardrobe', JSON.stringify(wardrobe));
                alert('–í—ã –∫—É–ø–∏–ª–∏ —Ä–∞–¥—É–∂–Ω–æ–µ —Ñ–æ—Ç–æ –Ω–∞ –∫–Ω–æ–ø–∫—É!');
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤!');
            }
        });

        function displayWardrobeItems() {
            const wardrobeItemsContainer = document.getElementById('wardrobeItems');
            wardrobeItemsContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —Å–∫–∏–Ω
            const defaultSkinItem = document.createElement('div');
            defaultSkinItem.innerHTML = `<img src="https://a.allegroimg.com/s1024/0cfed5/99636d28480aa715884f2f6499b9" alt="–ù–∞—á–∞–ª—å–Ω—ã–π —Å–∫–∏–Ω" style="width: 100px; height: auto; cursor: pointer; margin: 5px;" />`;
            defaultSkinItem.addEventListener('click', () => {
                clickImage.src = 'https://a.allegroimg.com/s1024/0cfed5/99636d28480aa715884f2f6499b9'; // –ú–µ–Ω—è–µ–º –Ω–∞ –Ω–∞—á–∞–ª—å–Ω—ã–π —Å–∫–∏–Ω
                wardrobeModal.style.display = 'none'; // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≥–∞—Ä–¥–µ—Ä–æ–±–Ω—É—é
                overlay.style.display = 'none'; // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
            });
            wardrobeItemsContainer.appendChild(defaultSkinItem);

            // –î–æ–±–∞–≤–ª—è–µ–º –∫—É–ø–ª–µ–Ω–Ω—ã–µ —Å–∫–∏–Ω—ã
            wardrobe.forEach(image => {
                const item = document.createElement('div');
                item.innerHTML = `<img src="${image}" alt="–°–∫–∏–Ω" style="width: 100px; height: auto; cursor: pointer; margin: 5px;" />`;
                item.addEventListener('click', () => {
                    clickImage.src = image; // –ú–µ–Ω—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
                    wardrobeModal.style.display = 'none'; // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≥–∞—Ä–¥–µ—Ä–æ–±–Ω—É—é
                    overlay.style.display = 'none'; // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
                });
                wardrobeItemsContainer.appendChild(item);
            });
        }
    </script>

</body>
</html>
