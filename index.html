
<!DOCTYPE html>

    <style>
        body {

        #score {

        }

            height: auto;
        }
        #passwordButton, #shopButton, #wardrobeButton, #linkButton {
            position: absolute;
            top: 10px;

            cursor: pointer;
        }
        #shopButton {
            right: 140px; /* –ü–æ–∑–∏—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ –º–∞–≥–∞–∑–∏–Ω–∞ */
        }

            right: 70px; /* –ü–æ–∑–∏—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≥–∞—Ä–¥–µ—Ä–æ–±–Ω–æ–π */
        }
        #linkButton {
            right: 10px; /* –ü–æ–∑–∏—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Å—Å—ã–ª–∫–∏ */
        }
        #passwordModal, #shopModal, #wardrobeModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .bonusButton {
            display: none;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .addScore {
            background-color: green;
        }
        .resetScore {
            background-color: red;
        }
        .shopItem, .wardrobeItem {
            margin: 10px 0;
        }
        #wardrobeItems {
            max-height: 200px; /* –í—ã—Å–æ—Ç–∞ –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            overflow-y: auto; /* –í–∫–ª—é—á–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="score">–°—á—ë—Ç: 0</div>
    <button id="clickButton">
        <img id="clickImage" src="https://a.allegroimg.com/s1024/0cfed5/99636d28480aa715884f2f6499b9" alt="–ö–ª–∏–∫–Ω–∏ –º–µ–Ω—è!">
    </button>
    <button id="passwordButton">üîí</button>
    <button id="shopButton">üõí</button>
    <button id="wardrobeButton">üëó</button>
    <button id="linkButton">üîó</button>

    <div id="overlay"></div>
    <div id="passwordModal">
        <h3>–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</h3>
        <input type="password" id="passwordInput" />
        <button id="submitPassword">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        <button id="closePasswordModal">–ó–∞–∫—Ä—ã—Ç—å</button>
        <h3>–ò–∑–º–µ–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞</h3>
        <input type="password" id="adminPasswordInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞" />
        <input type="number" id="newBalanceInput" placeholder="–ù–æ–≤—ã–π –±–∞–ª–∞–Ω—Å" />
        <button id="setBalanceButton">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
    </div>

    <div id="shopModal">
        <h3>–ú–∞–≥–∞–∑–∏–Ω</h3>
        <div class="shopItem">1 –Ω–∞–∂–∞—Ç–∏–µ = 3 –æ—á–∫–∞ <button id="buyPoints">–ö—É–ø–∏—Ç—å –∑–∞ 100 –æ—á–∫–æ–≤</button></div>
        <div class="shopItem">–ñ–µ–ª—Ç—ã–π Campus <button id="buyRainbowImage">–ö—É–ø–∏—Ç—å –∑–∞ 200 –æ—á–∫–æ–≤</button></div>
        <div class="shopItem">–°–∫–∏–Ω 1 <button id="buySkin1">–ö—É–ø–∏—Ç—å –∑–∞ 200 –æ—á–∫–æ–≤</button></div>
        <div class="shopItem">–°–∫–∏–Ω 2 <button id="buySkin2">–ö—É–ø–∏—Ç—å –∑–∞ 200 –æ—á–∫–æ–≤</button></div>
        <div class="shopItem">–°–∫–∏–Ω 3 <button id="buySkin3">–ö—É–ø–∏—Ç—å –∑–∞ 200 –æ—á–∫–æ–≤</button></div>
        <div class="shopItem">–°–∫–∏–Ω 4 <button id="buySkin4">–ö—É–ø–∏—Ç—å –∑–∞ 200 –æ—á–∫–æ–≤</button></div>
        <div class="shopItem">–°–∫–∏–Ω 5 <button id="buySkin5">–ö—É–ø–∏—Ç—å –∑–∞ 200 –æ—á–∫–æ–≤</button></div>
        <div class="shopItem">–°–∫–∏–Ω 6 <button id="buySkin6">–ö—É–ø–∏—Ç—å –∑–∞ 200 –æ—á–∫–æ–≤</button></div>
        <div class="shopItem">–°–∫–∏–Ω 7 <button id="buySkin7">–ö—É–ø–∏—Ç—å –∑–∞ 200 –æ—á–∫–æ–≤</button></div>
        <div class="shopItem">–°–∫–∏–Ω 8 <button id="buySkin8">–ö—É–ø–∏—Ç—å –∑–∞ 200 –æ—á–∫–æ–≤</button></div>
        <button id="closeShopModal">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="wardrobeModal">
        <h3>–ì–∞—Ä–¥–µ—Ä–æ–±–Ω–∞—è</h3>
        <div class="wardrobeItem" id="wardrobeItems"></div>
        <button id="closeWardrobeModal">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <button class="bonusButton addScore">–î–æ–±–∞–≤–∏—Ç—å 1000</button>
    <button class="bonusButton resetScore">–û–±–Ω—É–ª–∏—Ç—å —Å—á—ë—Ç</button>

    <script>
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        let linkClicked = false;

        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');
        const clickImage = document.getElementById('clickImage');
        const passwordButton = document.getElementById('passwordButton');
        const shopButton = document.getElementById('shopButton');
        const wardrobeButton = document.getElementById('wardrobeButton');
        const linkButton = document.getElementById('linkButton');
        const passwordModal = document.getElementById('passwordModal');
        const shopModal = document.getElementById('shopModal');
        const wardrobeModal = document.getElementById('wardrobeModal');
        const overlay = document.getElementById('overlay');
        const passwordInput = document.getElementById('passwordInput');
        const addScoreButton = document.querySelector('.addScore');
        const resetScoreButton = document.querySelector('.resetScore');
        const setBalanceButton = document.getElementById('setBalanceButton');
        const adminPasswordInput = document.getElementById('adminPasswordInput');
        const newBalanceInput = document.getElementById('newBalanceInput');

        let pointsBoostActive = false;
        let wardrobe = JSON.parse(localStorage.getItem('wardrobe')) || [];

        scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;

        clickButton.addEventListener('click', () => {
            score += pointsBoostActive ? 3 : 1;
            scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
            localStorage.setItem('score', score);
        });

        passwordButton.addEventListener('click', () => {
            overlay.style.display = 'block';
            passwordModal.style.display = 'block';
        });

        shopButton.addEventListener('click', () => {
            overlay.style.display = 'block';
            shopModal.style.display = 'block';
        });

        wardrobeButton.addEventListener('click', () => {
            overlay.style.display = 'block';
            wardrobeModal.style.display = 'block';
            displayWardrobeItems();
        });

        linkButton.addEventListener('click', () => {
            if (!linkClicked) {
                window.open('https://t.me/XYU_Project', '_blank');
                score += 300;
                scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
                localStorage.setItem('score', score);
                linkClicked = true;
                alert('–í—ã –ø–æ–ª—É—á–∏–ª–∏ 300 –æ—á–∫–æ–≤ –∑–∞ –ø–µ—Ä–µ—Ö–æ–¥ –≤ –∫–∞–Ω–∞–ª!');
            } else {
                alert('–í—ã —É–∂–µ –ø–µ—Ä–µ—à–ª–∏ –≤ –∫–∞–Ω–∞–ª!');
            }
        });

        document.getElementById('closePasswordModal').addEventListener('click', () => {
            overlay.style.display = 'none';
            passwordModal.style.display = 'none';
        });

        document.getElementById('closeShopModal').addEventListener('click', () => {
            overlay.style.display = 'none';
            shopModal.style.display = 'none';
        });

        document.getElementById('closeWardrobeModal').addEventListener('click', () => {
            overlay.style.display = 'none';
            wardrobeModal.style.display = 'none';
        });

        document.getElementById('submitPassword').addEventListener('click', () => {
            if (passwordInput.value === '–ê–±—É–ë–∞–Ω–¥–∏—Ç') {
                addScoreButton.style.display = 'inline-block';
                resetScoreButton.style.display = 'inline-block';
                passwordInput.value = '';
                overlay.style.display = 'none';
                passwordModal.style.display = 'none';
            } else {
                alert('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
            }
        });

        addScoreButton.addEventListener('click', () => {
            score += 1000;
            scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
            localStorage.setItem('score', score);
        });

        resetScoreButton.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
            localStorage.setItem('score', score);
        });

        // –ú–∞–≥–∞–∑–∏–Ω
        document.getElementById('buyPoints').addEventListener('click', () => {
            if (score >= 100) {
                score -= 100;
                scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
                localStorage.setItem('score', score);
                pointsBoostActive = true;
                alert('–í—ã –∫—É–ø–∏–ª–∏ "1 –Ω–∞–∂–∞—Ç–∏–µ = 3 –æ—á–∫–∞"!');
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤!');
            }
        });

        document.getElementById('buyRainbowImage').addEventListener('click', () => {
            buySkin('https://cdn.poizon.com/pro-img/origin-img/20230304/2f48bf158c244a9caf69ac8bb06d8345.jpg', 200);
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –¥—Ä—É–≥–∏—Ö —Å–∫–∏–Ω–æ–≤
        document.getElementById('buySkin1').addEventListener('click', () => {
            buySkin('https://img.joomcdn.net/0bb55366699505914c1b68ee339024ae50b5c1ae_original.jpeg', 200);
        });
        document.getElementById('buySkin2').addEventListener('click', () => {
            buySkin('https://avatars.mds.yandex.net/get-mpic/4412310/img_id5219355862748966298.jpeg/600x800', 200);
        });
        document.getElementById('buySkin3').addEventListener('click', () => {
            buySkin('https://i.ebayimg.com/00/s/MTUwNFgxNjAw/z/PTcAAOSwSxNmompf/$_57.JPG?set_id=8800005007', 200);
        });
        document.getElementById('buySkin4').addEventListener('click', () => {
            buySkin('https://frankfurt.apollo.olxcdn.com/v1/files/of16qrhs01e5-KZ/image', 200);
        });
        document.getElementById('buySkin5').addEventListener('click', () => {
            buySkin('https://blog.sneakerhead.ru/content/images/size/w1000/2022/11/--------------2022-11-22---02.07.53.png', 200);
        });
        document.getElementById('buySkin6').addEventListener('click', () => {
            buySkin('https://i.ebayimg.com/images/g/1FsAAOSw9ZpivsHi/s-l500.jpg', 200);
        });
        document.getElementById('buySkin7').addEventListener('click', () => {
            buySkin('https://i.pinimg.com/originals/e2/d4/0a/e2d40a0e0c6253bca387656dfbec2b33.png', 200);
        });
        document.getElementById('buySkin8').addEventListener('click', () => {
            buySkin('https://avatars.mds.yandex.net/i?id=9da6b566295f6cb65b3cbc588a051368_l-5232384-images-thumbs&n=33&w=1911&h=1080', 200);
        });

        function buySkin(image, price) {
            if (score >= price) {
                score -= price;
                scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
                localStorage.setItem('score', score);
                wardrobe.push(image);
                localStorage.setItem('wardrobe', JSON.stringify(wardrobe));
                alert('–í—ã –∫—É–ø–∏–ª–∏ —Å–∫–∏–Ω!');
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤!');
            }
        }

        function displayWardrobeItems() {
            const wardrobeItemsContainer = document.getElementById('wardrobeItems');
            wardrobeItemsContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —Å–∫–∏–Ω
            const defaultSkinItem = document.createElement('div');
            defaultSkinItem.innerHTML = `<img src="https://a.allegroimg.com/s1024/0cfed5/99636d28480aa715884f2f6499b9" alt="–ù–∞—á–∞–ª—å–Ω—ã–π —Å–∫–∏–Ω" style="width: 100px; height: auto; cursor: pointer; margin: 5px;" />`;
            defaultSkinItem.addEventListener('click', () => {
                clickImage.src = 'https://a.allegroimg.com/s1024/0cfed5/99636d28480aa715884f2f6499b9'; // –ú–µ–Ω—è–µ–º –Ω–∞ –Ω–∞—á–∞–ª—å–Ω—ã–π —Å–∫–∏–Ω
                wardrobeModal.style.display = 'none'; // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≥–∞—Ä–¥–µ—Ä–æ–±–Ω—É—é
                overlay.style.display = 'none'; // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
            });
            wardrobeItemsContainer.appendChild(defaultSkinItem);

            // –î–æ–±–∞–≤–ª—è–µ–º –∫—É–ø–ª–µ–Ω–Ω—ã–µ —Å–∫–∏–Ω—ã
            wardrobe.forEach(image => {
                const item = document.createElement('div');
                item.innerHTML = `<img src="${image}" alt="–°–∫–∏–Ω" style="width: 100px; height: auto; cursor: pointer; margin: 5px;" />`;
                item.addEventListener('click', () => {
                    clickImage.src = image; // –ú–µ–Ω—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
                    wardrobeModal.style.display = 'none'; // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≥–∞—Ä–¥–µ—Ä–æ–±–Ω—É—é
                    overlay.style.display = 'none'; // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
                });
                wardrobeItemsContainer.appendChild(item);
            });
        }

        setBalanceButton.addEventListener('click', () => {
            const newBalance = parseInt(newBalanceInput.value);
            if (adminPasswordInput.value === '–ì–∏–≥–∞–ß–∞–¥') {
                score = newBalance;
                scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
                localStorage.setItem('score', score);
                adminPasswordInput.value = '';
                newBalanceInput.value = '';
                alert('–ë–∞–ª–∞–Ω—Å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω—ë–Ω!');
            } else {
                alert('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
            }
        });
    </script>
