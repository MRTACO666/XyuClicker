<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYU Clicker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #clickButton {
            border: none;
            background: none;
            cursor: pointer;
        }
        #clickButton img {
            width: 200px; /* –ó–∞–¥–∞–π—Ç–µ –Ω—É–∂–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
            height: auto;
        }
        #passwordButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #passwordModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .bonusButton {
            display: none;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .addScore {
            background-color: green;
        }
        .resetScore {
            background-color: red;
        }
    </style>
</head>
<body>

    <div id="score">–°—á—ë—Ç: 0</div>
    <button id="clickButton">
        <img src="https://a.allegroimg.com/s1024/0cfed5/99636d28480aa715884f2f6499b9" alt="–ö–ª–∏–∫–Ω–∏ –º–µ–Ω—è!">
    </button>
    <button id="passwordButton">üîí</button>

    <div id="overlay"></div>
    <div id="passwordModal">
        <h3>–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</h3>
        <input type="password" id="passwordInput" />
        <button id="submitPassword">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        <button id="closeModal">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <button class="bonusButton addScore">–î–æ–±–∞–≤–∏—Ç—å 1000</button>
    <button class="bonusButton resetScore">–û–±–Ω—É–ª–∏—Ç—å —Å—á—ë—Ç</button>

    <script>
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');
        const passwordButton = document.getElementById('passwordButton');
        const passwordModal = document.getElementById('passwordModal');
        const overlay = document.getElementById('overlay');
        const passwordInput = document.getElementById('passwordInput');
        const addScoreButton = document.querySelector('.addScore');
        const resetScoreButton = document.querySelector('.resetScore');

        // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—á—ë—Ç–∞
        scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;

        clickButton.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
            localStorage.setItem('score', score); // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–æ–≤—ã–π —Å—á—ë—Ç –≤ localStorage
        });

        passwordButton.addEventListener('click', () => {
            overlay.style.display = 'block';
            passwordModal.style.display = 'block';
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            overlay.style.display = 'none';
            passwordModal.style.display = 'none';
        });

        document.getElementById('submitPassword').addEventListener('click', () => {
            if (passwordInput.value === '–ê–±—É–ë–∞–Ω–¥–∏—Ç') {
                addScoreButton.style.display = 'inline-block';
                resetScoreButton.style.display = 'inline-block';
                passwordInput.value = '';
                overlay.style.display = 'none';
                passwordModal.style.display = 'none';
            } else {
                alert('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
            }
        });

        addScoreButton.addEventListener('click', () => {
            score += 1000;
            scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
            localStorage.setItem('score', score); // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–æ–≤—ã–π —Å—á—ë—Ç –≤ localStorage
        });

        resetScoreButton.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
            localStorage.setItem('score', score); // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–æ–≤—ã–π —Å—á—ë—Ç –≤ localStorage
        });
    </script>

</body>
</html>
