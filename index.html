<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #clickButton {
            border: none;
            background: none;
            cursor: pointer;
        }
        #clickButton img {
            width: 200px; /* Задайте нужный размер */
            height: auto;
        }
    </style>
</head>
<body>

    <div id="score">Счёт: 0</div>
    <button id="clickButton">
        <img src="https://a.allegroimg.com/s1024/0cfed5/99636d28480aa715884f2f6499b9" alt="Кликни меня!">
    </button>

    <script>
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');

        // Обновить отображение счёта
        scoreDisplay.textContent = 'Счёт: ' + score;

        clickButton.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = 'Счёт: ' + score;
            localStorage.setItem('score', score); // Сохранить новый счёт в localStorage
        });
    </script>

</body>
</html>
